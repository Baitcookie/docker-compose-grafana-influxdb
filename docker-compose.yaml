version: "2.4"

services:
    influxdb:
        image: influxdb:1.6.0-alpine
        volumes:
            - ./influxdb/etc:/etc/influxdb
            - influxdb-lib:/var/lib/influxdb
        environment:
            - INFLUXDB_ADMIN_USER=root
            - INFLUXDB_ADMIN_PASSWORD=5up3rS3cr3t
        ports:
            - 8083:8083
            - 8086:8086
        privileged: true

    grafana:
        image: grafana/grafana:5.2.2
        volumes:
            - ./grafana/etc:/etc/grafana:ro
            - grafana-lib:/var/lib/grafana
            - grafana-log:/var/log/grafana
        links:
            - influxdb:influxdb
        environment:
            - GF_INSTALL_PLUGINS=grafana-clock-panel
        ports:
            - 3000:3000
        depends_on:
            - influxdb
        privileged: true

volumes:
  influxdb-lib:
    name: data-influxdb-lib
    external: false

  grafana-lib:
    name: data-grafana-lib
    external: false

  grafana-log:
    name: data-grafana-log
    external: false
